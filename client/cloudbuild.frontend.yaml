steps:
  # Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['ci']

  # Build frontend with backend URL
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        VITE_API_URL=${_BACKEND_URL} npm run build

  # Inject Maps API key into dist/index.html AFTER build
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        MAPS_KEY=$$(gcloud secrets versions access latest --secret=MAPS_API_KEY)
        sed -i "s|\$$MAPS_API_KEY|$${MAPS_KEY}|g" dist/index.html
        echo "Maps script tag after injection:"
        grep maps dist/index.html

  # Deploy to Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - '-m'
      - 'rsync'
      - '-r'
      - '-d'
      - 'dist/'
      - 'gs://${_BUCKET_NAME}/'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _BUCKET_NAME: 'contractorv3-frontend'
  _BACKEND_URL: 'https://contractorv3-backend-291626603758.us-central1.run.app/api'

timeout: '600s'
