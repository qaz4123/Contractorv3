steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/contractorv3-backend:latest'
      - '-f'
      - 'Dockerfile.backend'
      - '.'

  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/contractorv3-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'contractorv3-backend'
      - '--image=gcr.io/$PROJECT_ID/contractorv3-backend:latest'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=${_CLOUDSQL_INSTANCE}'
      - '--set-secrets=DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,TAVILY_API_KEY=TAVILY_API_KEY:latest'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--port=8080'
      - '--set-env-vars=NODE_ENV=production,CORS_ORIGIN=${_CORS_ORIGIN},AUTH_DISABLED=true'

images:
  - 'gcr.io/$PROJECT_ID/contractorv3-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  substitution_option: 'ALLOW_LOOSE'

substitutions:
  _REGION: 'us-central1'
  _CLOUDSQL_INSTANCE: 'contractorv3:us-central1:contractorv3-db'
  _CORS_ORIGIN: '*'

timeout: '1200s'
